<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相机适屛显示物体</title>
    <style>
        html, body {margin: 0;height: 100%;}
        #c {width: 100%;height: 100%;display: block;}
    </style>
</head>
<body>
<canvas id="c"></canvas>
<script src="./lib/three.min.js"></script>
<script src="./lib/OrbitControls.js"></script>
<script src="./lib/dat.gui.min.js"></script>
<script>
    const canvas = document.querySelector('#c');
    let viewW = canvas.clientWidth;
    let viewH = canvas.clientHeight;
    const renderer = new THREE.WebGLRenderer({canvas});
    renderer.setSize(viewW, viewH, false);
    const fov = 45;
    const aspect = viewW / viewH;
    const near = 0.01;
    const far = 10;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.position.set(0, 2, 3);

    camera.updateProjectionMatrix();
    const controls = new THREE.OrbitControls(camera, canvas);
    const scene = new THREE.Scene();
    let mesh;
    let objW=.6;
    let objH=.8;
    let objD=1;
    {
        const geometry =new THREE.BoxBufferGeometry(objW,objH,objD);
        const material = new THREE.MeshBasicMaterial( {
            color: 0xffffff ,
            wireframe:true
        } );
        mesh = new THREE.Mesh( geometry, material );
        //mesh.rotateY(Math.PI/4);
        scene.add(mesh);
    }
    let boxCenter;
    {
        const box = new THREE.Box3().setFromObject(mesh);
        boxCenter = box.getCenter(new THREE.Vector3());
        //const helper = new THREE.Box3Helper( box, 0xffff00 );
        //scene.add( helper );
        let v=camera.position.clone().sub(boxCenter).normalize();

        let vx1=new THREE.Vector3(0,v.y,v.z);
        let vx2=new THREE.Vector3(0,0,-1);
        console.log('vx1',vx1);
        console.log('vx2',vx2);
        let rx=-vx1.angleTo(vx2);
        if(vx1.y<0){
            rx*=-1;
        }

        let vy1=new THREE.Vector3(v.x,0,v.z);
        let vy2=new THREE.Vector3(0,0,-1);
        console.log('vy1',vy1);
        console.log('vy2',vy2);
        let ry=vy1.angleTo(vy2);
        if(vy1.x<0){
            ry*=-1;
        }

        let geo =mesh.geometry.clone().applyMatrix(mesh.matrix);
        geo.applyMatrix(new THREE.Matrix4().makeRotationX(rx));
        geo.applyMatrix(new THREE.Matrix4().makeRotationY(ry));
        let mat=new THREE.MeshBasicMaterial( {
            color: 0xff00ff,
            wireframe:true
        } );
        const fragM=new THREE.Mesh(geo,mat);
        scene.add(fragM);

        const axesHelper = new THREE.AxesHelper( 5 );
        scene.add( axesHelper );



        frameArea();

    }
    render();
    {
        const cmst={
            tog:true
        }
        const gui = new dat.GUI();
        const ipt={
            btn:()=>{
                if(cmst.tog){
                    cmst.b=camera.position.clone();
                    //console.log(camera.position.distanceTo(camera.target));
                    camera.position.set(0,0,-cmst.b.distanceTo(boxCenter));
                    camera.lookAt(boxCenter);
                }else{
                    
                    console.log(cmst.b);
                    camera.position.copy(cmst.b);
                    camera.lookAt(boxCenter);
                    
                }
                cmst.tog=!cmst.tog;
                render();
                console.log('btn');
            }
        }
        gui.add(ipt, 'btn');
    }



    window.onresize=function () {
        viewW = canvas.clientWidth;
        viewH = canvas.clientHeight;
        renderer.setSize(viewW, viewH, false);
        camera.aspect = viewW / viewH;
        camera.updateProjectionMatrix();
        frameArea();
        render();
    }
    function render() {
        renderer.render(scene, camera);
    }
    function frameArea() {
        let h=viewW/viewH>objW/objH?objH/2:objW/2*viewH/viewW;
        const halfFovY = THREE.Math.degToRad(camera.fov * .5);
        const d = h / Math.tan(halfFovY);
        const direction = (new THREE.Vector3())
            .subVectors(camera.position, boxCenter)
            .normalize();
        //camera.position.copy(direction.multiplyScalar(d).add(boxCenter));
        camera.lookAt(boxCenter.x, boxCenter.y, boxCenter.z);
    }
    controls.addEventListener('change',function(){
        render();
    })
</script>
</body>
</html>
